<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Positioning Example</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f0f0f0;
    }

    .relative-box {
      position: relative;
      width: 300px;
      height: 150px;
      background-color: #add8e6;
      margin-bottom: 40px;
      padding: 10px;
    }

    .absolute-box {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 100px;
      height: 50px;
      background-color: #ffb6c1;
      padding: 5px;
    }

    .fixed-box {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 120px;
      height: 50px;
      background-color: #90ee90;
      padding: 10px;
      text-align: center;
      line-height: 30px;
    }
  </style>

</head>
<body>

  <h1>CSS Positioning Example</h1>

  <!-- Relative Box -->
  <div class="relative-box">
    This is a relative box.
    
    <!-- Absolute Box inside Relative -->
    <div class="absolute-box">
      Absolute Box
    </div>
  </div>

  <!-- Fixed Box -->
  <div class="fixed-box">
    Fixed Box
  </div>

</body>
</html>
