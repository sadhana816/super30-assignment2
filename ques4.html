<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Model Example</title>
  <style>
    .box {
      margin: 20px; /* Space outside the box */
      padding: 15px; /* Space inside the box... around content */
      border: 2px solid black; /* Border around the box */
      background-color: lightblue; /* Background color inside the box */
      width: 200px;
      height: 100px;
    }
  </style>
</head>
<body>

  <div class="box">
    This is a box model example.
  </div>

</body>
</html>
