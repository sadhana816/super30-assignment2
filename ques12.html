<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 20px;
    }

    .product-card {
      background-color: #ffffff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .product-card h2 {
      font-size: 20px;
      margin: 10px 0;
    }

    .product-card button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .product-card button:hover {
      background-color: #0056b3;
    }

    @media (min-width: 600px) {
      .product-card {
        max-width: 400px;
        margin: auto;
      }
    }
  </style>

</head>
<body>

  <div class="product-card">
    <img src="img4.png" alt="Product Image">

    <h2>Awesome Product</h2>
    <button>Add to Cart</button>
  </div>

</body>
</html>
