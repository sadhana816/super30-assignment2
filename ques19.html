<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Footer</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }

    main {
      flex: 1;
    }

    footer {
      background-color: #333;
      color: white;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      text-align: center;
    }

    .footer-section {
      margin: 10px;
    }

    .footer-section h3 {
      margin-bottom: 10px;
    }

    .footer-section a {
      color: #ddd;
      text-decoration: none;
      display: block;
      margin: 5px 0;
    }

    .footer-section a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      footer {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>

</head>
<body>

  <main>
    <!-- Main content goes here (if any) -->
  </main>

  <footer>
    <div class="footer-section">
      <h3>Contact</h3>
      <p>Email: example@email.com</p>
      <p>Phone: +1234567890</p>
    </div>

    <div class="footer-section">
      <h3>Social Media</h3>
      <a href="#">Instagram</a>
      <a href="#">Facebook</a>
      <a href="#">Twitter</a>
    </div>

    <div class="footer-section">
      <h3>Site Map</h3>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </footer>

</body>
</html>
