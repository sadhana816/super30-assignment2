<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>All Types of Lists</title>
  <link rel="stylesheet" href="ques5css.css">
</head>
<body>

<h1>All Types of Lists</h1>

<!-- Ordered List -->
<h2>Ordered List </h2>
<ol class="ordered-list">
  <li>thuppakki</li>
  <li>kaththi</li>
  <li>ghilli</li>
  <li>mersal</li>
  <li>Soorarai Pottru</li>
</ol>

<!-- Unordered List -->
<h2>Unordered List </h2>
<ul class="unordered-list">
  <li>amaran</li>
  <li>squid game</li>
  <li>ps1</li>
  <li>strangers things</li>
  <li>wednesday</li>
</ul>

<!-- Description List (ONLY Movie Names) -->
<h2>Description List</h2>
<dl class="description-list">
  <dt>Squid game</dt>
  <dt>Money Heist</dt>
  <dt>The Witcher</dt>
  <dt>leo</dt>
  <dt>goat</dt>
</dl>

</body>
</html>
